<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Lite Messenger</title>
    <link rel="stylesheet" href="story.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }

        .app-container {
            max-width: 384px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header styles */
        .header {
            background-color: white;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: black;
            display: flex;
            align-items: center;
            max-width: 200px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .header-title .fade-text {
            background: linear-gradient(to right, black 0%, transparent 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-left: 4px;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon {
            width: 24px;
            height: 24px;
            color: #374151;
        }

        .messages-icon {
            color: #749cbf;
            fill: #749cbf;
        }

        .telegram-ring {
            width: 24px;
            height: 24px;
            animation: rotate 2s linear infinite;
        }

        .telegram-ring circle {
            fill: none;
            stroke: #d1d4db;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            animation: dash 1.5s ease-in-out infinite;
        }

        @keyframes rotate {
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -35;
            }
            100% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -124;
            }
        }

        .hidden {
            display: none;
        }

        /* Stories section */
        .stories-container {
            background-color: white;
            padding: 12px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 48px;
            z-index: 19;
            margin-top: -1px;
        }

        .stories-scroll {
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stories-scroll::-webkit-scrollbar {
            display: none;
        }

        .stories-list {
            display: flex;
            gap: 16px;
            padding: 0 16px;
            width: max-content;
        }

        .story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .story-avatar-container {
            position: relative;
        }

        .story-avatar-ring {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            padding: 2px;
        }

        .story-avatar-ring.your-story {
            background-color: #d1d5db;
        }

        .story-avatar-ring.has-story {
            background: linear-gradient(45deg, #fbbf24, #ef4444, #a855f7);
        }

        .story-avatar-bg {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
            padding: 2px;
        }

        .story-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .story-plus {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 24px;
            height: 24px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .story-username {
            font-size: 12px;
            color: #374151;
            text-align: center;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Chat list styles */
        .chat-list {
            background-color: white;
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.1s;
            background-color: white;
        }

        .chat-item:first-child {
            padding-top: 20px;
        }

        .chat-item:hover {
            background-color: #f9fafb;
        }

        .chat-item.pressed {
            background-color: #e5e7eb;
        }

        .chat-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar-container {
            position: relative;
            flex-shrink: 0;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .online-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            background-color: #10b981;
            border: 2px solid white;
            border-radius: 50%;
        }

        .chat-details {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2px;
        }

        .chat-name {
            font-weight: 600;
            color: black;
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .chat-meta {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: auto;
        }

        .chat-timestamp {
            font-size: 14px;
            color: #6b7280;
        }

        .unread-badge {
            background-color: #3b82f6;
            color: white;
            font-size: 12px;
            font-weight: 500;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 4px;
        }

        .sent-indicator {
            width: 16px;
            height: 16px;
            margin-left: 4px;
        }

        .chat-message {
            font-size: 14px;
            color: #4b5563;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-message.unread {
            color: black;
            font-weight: 500;
        }

        /* Skeleton loading styles */
        .skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background-color: #e5e7eb;
            border-radius: 4px;
        }

        .skeleton-circle {
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Stories skeleton styles */
        .skeleton-stories-container {
            background-color: white;
            padding: 12px 0;
        }

        .skeleton-stories-list {
            display: flex;
            gap: 16px;
            padding: 0 16px;
            width: max-content;
        }

        .skeleton-story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }

        .skeleton-story-avatar {
            width: 64px;
            height: 64px;
            background-color: #e5e7eb;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .skeleton-story-name {
            height: 12px;
            width: 50px;
            background-color: #e5e7eb;
            border-radius: 3px;
        }

        /* Chat skeleton styles */
        .skeleton-chat-item {
            padding: 12px 16px;
        }

        .skeleton-chat-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .skeleton-avatar {
            width: 48px;
            height: 48px;
            background-color: #e5e7eb;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .skeleton-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .skeleton-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .skeleton-name {
            height: 14px;
            background-color: #e5e7eb;
            border-radius: 3px;
            width: 120px;
        }

        .skeleton-time {
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 3px;
            width: 50px;
        }

        .skeleton-message {
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 3px;
            width: 200px;
        }

        .skeleton-message.short {
            width: 150px;
        }

        .skeleton-message.medium {
            width: 180px;
        }

        .skeleton-message.long {
            width: 220px;
        }

        /* FAB styles */
        :root {
            --fab-size: 56px;
            --fab-color: #749cbf;
            --fab-shadow: 0 3px 8px rgba(116, 156, 191, 0.35);
            --icon-size: 28px;
        }

        .fab {
            width: var(--fab-size);
            height: var(--fab-size);
            border-radius: 50%;
            background: var(--fab-color);
            box-shadow: var(--fab-shadow);
            display: inline-grid;
            place-items: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .fab:active {
            transform: translateY(1px) scale(0.98);
        }

        .fab svg {
            width: var(--icon-size);
            height: var(--icon-size);
            display: block;
        }

        .plus-shape {
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 8;
            fill: none;
        }
    </style>
</head>

                hasNewStory: true,
                internalStories: [
                    { id: "j-1", type: 'text', text: 'Jessica first story card.' },
                    { id: "j-2", type: 'image', src: 'https://picsum.photos/200/305' },
                    { id: "j-3", type: 'text', text: 'Jessica last story card!' }
                ]
            },
        ];

        // Chat data
        const chats = [
            { id: "1", name: "Emma Wilson", lastMessage: "Hey! Are we still on for dinner tonight?", timestamp: "2:34 PM", avatar: "EW", unreadCount: 2, isOnline: true },
            { id: "2", name: "Family", lastMessage: "Mom: Don't forget about Sunday brunch!", timestamp: "1:15 PM", avatar: "F", unreadCount: 5 },
        ];

        // Function to render stories
        function renderStories() {
            const storiesList = document.getElementById('storiesList');
            storiesList.innerHTML = '';
            stories.forEach((story, index) => {
                const storyElement = document.createElement('div');
                storyElement.className = 'story-item';
                const avatarRingClass = story.isYourStory ? 'your-story' : (story.hasNewStory ? 'has-story' : 'your-story');
                storyElement.innerHTML = `
                    <div class="story-avatar-container">
                        <div class="story-avatar-ring ${avatarRingClass}">
                            <div class="story-avatar-bg">
                                <img src="${story.avatar}" alt="${story.username}" class="story-avatar">
                            </div>
                        </div>
                        ${story.isYourStory ? '<div class="story-plus">+</div>' : ''}
                    </div>
                    <span class="story-username">${story.username}</span>
                `;
                // Story item click handler calls the main function
                storyElement.addEventListener('click', () => showStoryPopup(story, index, 0));
                storiesList.appendChild(storyElement);
            });
        }

        // Function to render chat items (UNCHANGED)
        function renderChats() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            chats.forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.className = 'chat-item';
                const onlineIndicator = chat.isOnline ? '<div class="online-indicator"></div>' : '';
                const unreadBadge = chat.unreadCount ? `<div class="unread-badge">${chat.unreadCount}</div>` : '';
                const sentIndicator = chat.isSent && !chat.unreadCount ? `
                    <div class="sent-indicator">
                        <svg viewBox="0 0 16 16" style="width: 16px; height: 16px; color: #3b82f6; fill: currentColor;">
                            <path d="M15.854 5.354L6.5 14.707a.5.5 0 0 1-.708 0L2.146 11.06a.5.5 0 0 1 .708-.708L6.5 13.998l8.646-8.646a.5.5 0 0 1 .708.708z"/>
                        </svg>
                    </div>
                ` : '';
                const messageClass = chat.unreadCount ? 'unread' : '';
                chatElement.innerHTML = `
                    <div class="chat-content">
                        <div class="chat-avatar-container">
                            <div class="chat-avatar">${chat.avatar}</div>
                            ${onlineIndicator}
                        </div>
                        <div class="chat-details">
                            <div class="chat-header">
                                <h3 class="chat-name">${chat.name}</h3>
                                <div class="chat-meta">
                                    <span class="chat-timestamp">${chat.timestamp}</span>
                                    ${unreadBadge}
                                    ${sentIndicator}
                                </div>
                            </div>
                            <p class="chat-message ${messageClass}">${chat.lastMessage}</p>
                        </div>
                    </div>
                `;
                chatElement.addEventListener('mousedown', () => {
                    chatElement.classList.add('pressed');
                });
                chatElement.addEventListener('mouseup', () => {
                    chatElement.classList.remove('pressed');
                });
                chatElement.addEventListener('mouseleave', () => {
                    chatElement.classList.remove('pressed');
                });
                chatList.appendChild(chatElement);
            });
        }

        // Function to render stories skeleton loading (UNCHANGED)
        function renderStoriesSkeleton() {
            const skeletonStoriesList = document.getElementById('skeletonStoriesList');
            skeletonStoriesList.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const skeletonStoryElement = document.createElement('div');
                skeletonStoryElement.className = 'skeleton-story-item';
                skeletonStoryElement.innerHTML = `
                    <div class="skeleton skeleton-story-avatar"></div>
                    <div class="skeleton skeleton-story-name"></div>
                `;
                skeletonStoriesList.appendChild(skeletonStoryElement);
            }
        }

        // Function to render skeleton loading (UNCHANGED)
        function renderSkeleton() {
            const loadingSkeleton = document.getElementById('loadingSkeleton');
            loadingSkeleton.innerHTML = '';
            const messageWidths = ['short', 'medium', 'long', '', 'medium', 'short', 'long', ''];
            for (let i = 0; i < 8; i++) {
                const skeletonElement = document.createElement('div');
                skeletonElement.className = 'skeleton-chat-item';
                const messageClass = messageWidths[i] ? `skeleton-message ${messageWidths[i]}` : 'skeleton-message';
                skeletonElement.innerHTML = `
                    <div class="skeleton-chat-content">
                        <div class="skeleton skeleton-avatar"></div>
                        <div class="skeleton-details">
                            <div class="skeleton-header">
                                <div class="skeleton skeleton-name"></div>
                                <div class="skeleton skeleton-time"></div>
                            </div>
                            <div class="skeleton ${messageClass}"></div>
                        </div>
                    </div>
                `;
                loadingSkeleton.appendChild(skeletonElement);
            }
        }

        // Function to update UI based on network status (UNCHANGED)
        function updateNetworkStatus() {
            const isOnline = navigator.onLine;
            const messagesIcon = document.querySelector('.messages-icon');
            const telegramRing = document.querySelector('.telegram-ring');
            const headerTitle = document.querySelector('.header-title');
            const storiesContainer = document.getElementById('storiesContainer');
            const chatList = document.getElementById('chatList');
            const storiesLoadingSkeleton = document.getElementById('storiesLoadingSkeleton');
            const loadingSkeleton = document.getElementById('loadingSkeleton');

            if (isOnline) {
                messagesIcon.classList.add('hidden');
                telegramRing.classList.remove('hidden');
                headerTitle.innerHTML = 'Connecting';
                storiesContainer.classList.add('hidden');
                chatList.classList.add('hidden');
                storiesLoadingSkeleton.classList.remove('hidden');
                loadingSkeleton.classList.remove('hidden');
                setTimeout(() => {
                    telegramRing.classList.add('hidden');
                    messagesIcon.classList.remove('hidden');
                    headerTitle.innerHTML = 'Messages';
                    storiesLoadingSkeleton.classList.add('hidden');
                    loadingSkeleton.classList.add('hidden');
                    storiesContainer.classList.remove('hidden');
                    chatList.classList.remove('hidden');
                    renderStories();
                    renderChats();
                }, 1000);
            } else {
                messagesIcon.classList.add('hidden');
                telegramRing.classList.remove('hidden');
                headerTitle.innerHTML = '<span>Waiting</span><span class="fade-text"> for Network</span>';
                storiesContainer.classList.add('hidden');
                chatList.classList.add('hidden');
                storiesLoadingSkeleton.classList.remove('hidden');
                loadingSkeleton.classList.remove('hidden');
            }
        }

        // Add FAB click handler (UNCHANGED)
        const fab = document.querySelector('.fab');
        fab.addEventListener('click', () => {
            if (navigator.onLine) {
                console.log('FAB clicked! Add your action here (e.g., open new chat modal).');
            } else {
                console.log('Cannot perform action: Device is offline.');
            }
        });

        // Initialize the app
        function init() {
            renderStoriesSkeleton();
            renderSkeleton();
            updateNetworkStatus();
            window.addEventListener('online', updateNetworkStatus);
            window.addEventListener('offline', updateNetworkStatus);
            
            // The story.js logic will take over the story system.
        }
        document.addEventListener('DOMContentLoaded', init);
        
        // Expose showStoryPopup globally so renderStories can access it
        // The showStoryPopup function must be available when this script runs.
        // Since story.js is loaded *after* this, we rely on story.js exposing it
        // or ensure that the internal script runs after story.js.
        // For production, the story logic should be in story.js
        // and the click handler setup should also be in story.js for clean separation.
    </script>
    
    <script src="story.js"></script>
</body>
