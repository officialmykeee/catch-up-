        <div class="stories-container" id="storiesContainer">
            <div class="stories-scroll">
                <div class="stories-list" id="storiesList">
                </div>
            </div>
        </div>

        <div class="skeleton-stories-container hidden" id="storiesLoadingSkeleton">
            <div class="stories-scroll">
                <div class="skeleton-stories-list" id="skeletonStoriesList">
                </div>
            </div>
        </div>

        <div class="chat-list" id="chatList">
        </div>

        <div class="chat-list hidden" id="loadingSkeleton">
        </div>
    </div>

    <div id="chatPanel">
        <div class="chat-panel-header">
            <svg class="chat-panel-back" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6" />
            </svg>
            <h2 class="chat-panel-title" id="chatPanelTitle"></h2>
        </div>
        <div class="chat-panel-content" id="chatPanelContent">
            </div>
    </div>

    <button class="fab" aria-label="Create new chat" title="Create new chat">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <line class="plus-shape" x1="50" y1="25" x2="50" y2="75" />
            <line class="plus-shape" x1="25" y1="50" x2="75" y2="50" />
        </svg>
    </button>

     
<div id="storyViewerOverlay">
        <div class="storycon">
        <img class="story-viewer-content" id="storyViewerContent" src="" alt="Story content">
        </div>
    </div>
    

    <script type="module">
    import { initNetworkLogic } from './network.js';
    document.addEventListener('DOMContentLoaded', initNetworkLogic);
</script>
    

<script src="story.js"></script>    
<script src="chat-p.js"></script>      
<script src="skele.js" type="module"></script>      
<script src="network.js" type="module"></script> 


</body>
</html>
