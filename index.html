<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Lite Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="story.css">
    <link rel="stylesheet" href="chat-p.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-content">
                <svg class="icon messages-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="color: #749cbf; fill: #749cbf;">

                </svg>
                <svg class="telegram-ring hidden" viewBox="25 25 50 50">
                    <circle cx="50" cy="50" r="20"></circle>
                </svg>
                <h1 class="header-title">Messages</h1>
                <div class="header-icons">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path

                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Zm-1.5 0a2.5 2.5 0 1 0-5 0 2.5 2.5 0 0 0 5 0Z"></path>
                        <path

                        </path>
                    </svg>
                </div>
            </div>
        </div>

        <div class="stories-container" id="storiesContainer">
            <div class="stories-scroll">
                <div class="stories-list" id="storiesList">
                    <!-- Story avatar example -->
                    <div class="story-avatar single">
                        <svg class="story-ring" viewBox="0 0 100 100">
                            <circle class="story-segment" cx="50" cy="50" r="46"></circle>
                        </svg>
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400&h=400&fit=crop&crop=face"
                            alt="User avatar" class="story-avatar-img">
                    </div>
                    <!-- Duplicate this structure dynamically via JS -->
                </div>
            </div>
        </div>

        <div class="skeleton-stories-container hidden" id="storiesLoadingSkeleton">
            <div class="stories-scroll">
                <div class="skeleton-stories-list" id="skeletonStoriesList">
                </div>
            </div>
        </div>

        <div class="chat-list" id="chatList">
        </div>

        <div class="chat-list hidden" id="loadingSkeleton">
        </div>
    </div>

    <div id="chatPanel">
        <div class="chat-panel-header">
            <svg class="chat-panel-back" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6" />
            </svg>
            <h2 class="chat-panel-title" id="chatPanelTitle"></h2>
        </div>
        <div class="chat-panel-content" id="chatPanelContent">
        </div>
    </div>

    <button class="fab" aria-label="Create new chat" title="Create new chat">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <line class="plus-shape" x1="50" y1="25" x2="50" y2="75" />
            <line class="plus-shape" x1="25" y1="50" x2="75" y2="50" />
        </svg>
    </button>

    <div id="storyViewerOverlay">
        <div class="storycon">
            <img class="story-viewer-content" id="storyViewerContent" src="" alt="Story content">
        </div>
    </div>

    <script type="module">
        import { initNetworkLogic } from './network.js';
        document.addEventListener('DOMContentLoaded', initNetworkLogic);
    </script>

    <script src="story.js"></script>
    <script src="chat-p.js"></script>
    <script src="skele.js" type="module"></script>
    <script src="network.js" type="module"></script>
    <script src="spin.js"></script>
</body>
</html>
