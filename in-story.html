<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .story-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            aspect-ratio: 9/16;
            background: linear-gradient(135deg, 
                #ff9a56 0%,
                #ffc4a3 15%,
                #ffd5c8 30%,
                #e8c4d8 45%,
                #c89ed8 60%,
                #a878c8 75%,
                #8858a8 90%,
                #684898 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .blur-overlay {
            position: absolute;
            inset: 0;
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
        }

        .progress-bars {
            position: absolute;
            top: 12px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            z-index: 20;
        }

        .progress-bar {
            flex: 1;
            height: 2px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 100%;
            animation: progress 3s ease-in-out;
        }

        @keyframes progress {
            from { width: 0; }
            to { width: 100%; }
        }

        .header {
            position: absolute;
            top: 24px;
            left: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .username {
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            display: block;
        }

        .timestamp {
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            display: block;
            margin-top: 2px;
        }

        .menu-dots {
            color: white;
            font-size: 24px;
            cursor: pointer;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .content {
            position: absolute;
            bottom: 80px;
            left: 16px;
            right: 16px;
            z-index: 10;
        }

        .message {
            color: white;
            font-size: 16px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
            margin-bottom: 8px;
        }

        .link {
            color: #ffd700;
            text-decoration: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
        }

        .show-more {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
            z-index: 10;
        }


    </style>
</head>
<body>
    <div class="story-container">
        <div class="blur-overlay"></div>
        
        <div class="progress-bars">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-bar"></div>
            <div class="progress-bar"></div>
        </div>

        <div class="header">
            <div class="user-info">
                <div class="avatar">ðŸŽ®</div>
                <div>
                    <span class="username">Apex Entertainment</span>
                    <span class="timestamp">yesterday at 10:47 PM</span>
                </div>
            </div>
            <div class="menu-dots">â‹®</div>
        </div>

        <div class="content">
            <div class="message">
                Let's explore games!!!<br>
                There are so many paying games in the siteðŸ‘ˆðŸ’¥<br>
                <a href="#" class="link">https://bwin0023.com/?rid=46...</a>
            </div>
        </div>

        <div class="show-more">Show more</div>


    </div>


</body>
</html>
