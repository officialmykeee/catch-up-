<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document â€” Two Top SVGs</title>
  <style>
    body {
      background: #fff;
      margin: 0;
    }

    .icon-container {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px; /* small gap between SVGs */
      z-index: 999;
    }

    .icon-container svg {
      width: 71px;
      height: 71px;
      fill: #4b4a4a;
      stroke: #4c4c4c;
      transform: rotate(45deg);
    }

    .icon-container svg.right-icon {
      width: 65px;
      height: 65px;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <!-- First SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" stroke="#4c4c4c" stroke-width="2" fill="#4b4a4a"/>
    </svg>

    <!-- Second SVG -->
    <svg class="right-icon" width="65px" height="65px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" fill="#4b4a4a" stroke="#4c4c4c" transform="rotate(45)">
      <g id="SVGRepo_iconCarrier">
        <path d="M57.931 20.028c1.732-1.752 2.727-4.077 2.727-6.51c0-5.256-4.521-9.532-10.078-9.532c-4.459 0-8.332 2.818-9.62 6.707a49.242 49.242 0 0 0-1.327-.161c-1.929-3.824-5.758-6.142-5.935-6.247L29.867 2l.548 2.887a10.473 10.473 0 0 0-1.774-.597l-5.852-1.32l3.187 3.665h-.073c-.312 0-.487.018-.487.018l-4.586.432a10.345 10.345 0 0 0-7.407-3.099c-5.557 0-10.078 4.276-10.078 9.532c0 2.433.994 4.757 2.725 6.509C3.334 24.285 2 30.06 2 37.603C2 54.844 21.539 62 32 62s30-7.156 30-24.397c0-7.543-1.334-13.317-4.069-17.575" fill="#4b4a4a" stroke="#4c4c4c"></path>
      </g>
    </svg>
  </div>
</body>
</html>
